l_german:
 ### INTENTS
 blessing_intent:0 "Segen suchen"
 blessing_intent_desc:0 "Dunkle Energien kanalisieren, um mächtige Gaben zu erhalten."
 curse_enemy_intent:0 "Feind verfluchen"
 curse_enemy_intent_desc:0 "Böse Energien kanalisieren, um eure Feinde und Rivalen mit Pech und Schwäche zu belegen.\n$EFFECT_LIST_BULLET$Kann [piety_i][piety|E] kosten"

 forbidden_knowledge_intent:0 "Verbotenes Wissen suchen"
 forbidden_knowledge_intent_desc:0 "Taucht in verbotene Folianten ein, um verbotenes Wissen und Weisheit zu erlangen. Es ist riskant und nichts für schwache Nerven.\n$EFFECT_LIST_BULLET$Ihr könnt einen Vorteils­punkt oder [lifestyle_experience|E] in eurem [lifestyle|E] erhalten.\n$EFFECT_LIST_BULLET$Ihr könnt negative [trait|E]s erhalten.\n$EFFECT_LIST_BULLET$Ihr #bold werdet#! [stress_gain_i|E] [stress|E] erhalten.\n$BULLET_WITH_TAB$[GetTrait('craven').GetName( GetNullCharacter )]- oder [GetTrait('paranoid').GetName( GetNullCharacter )]-Charaktere erhalten zusätzlich [stress|E]."

 ### EVENTS
 witchimproved.1001.t:0 "Segen suchen"
 witchimproved.1001.desc:0 "Die dunklen Energien antworten eurem Ruf, und die Geister der Anderswelt bieten euch ihren Segen. Wählt, welche Art von Gabe ihr von den alten Mächten begehrt."
 witchimproved.1001.a:0 "Lernt etwas Neues von [health_expert.GetFirstNameNoTooltip]."
 witchimproved.1002.t:0 "Verflucht euren Feind"
 witchimproved.1002.desc.start:0 "Der Raum ist dicht mit Weihrauch gefüllt, Rauch kringelt wie geisterhafte Schlangen, während die Gesänge eurer Versammelten zu einem frenetischen Chor anschwellen. Schatten tanzen an den Wänden, dehnen sich zu grotesken Formen, die fast lebendig wirken.\n\n"
 witchimproved.1002.desc.mid:0 "In der Mitte brennt das Opfer: Blut, Kräuter und ein Bruchstück eures eigenen Willens, dargebracht den unsichtbaren Mächten, die euren Ruf hören. Der Schleier zwischen den Welten erzittert – und ihr spürt eine furchtbare Klarheit.\n\n"
 witchimproved.1002.desc.end:0 "Heute Nacht verlangt das Ritual ein Opfer. Eine Seele, ein Schicksal, das durch eure Bosheit verdreht und zerstört wird."
 witchimproved.1002.a:0 "Möge [target.GetHerHis] Geist unter dem Gewicht der Verzweiflung zusammenbrechen."
 witchimproved.1002.b:0 "Möge Krankheit an [target.GetHerHis] Fleisch nagen, bis [target.GetSheHe] zusammenbricht."
 witchimproved.1002.c:0 "Ein Fluch über [target.GetHerHis] Land, damit die Seuche [target.GetHerHis] Volk erstickt."

 witchimproved.1004.t:0 "Verbotenes Wissen suchen"
 witchimproved.1004.desc:0 "Der Foliant vor euch ist kein bloßes Sammelsurium von Worten – er ist ein Relikt, das flüstert. Die Schrift verändert sich, wenn ihr nicht hinseht, und am Rande eures Blicks erhascht ihr Wahrheiten, die nicht für sterbliche Augen bestimmt sind.\n\nJeder Instinkt sagt euch, ihn zu schließen, ihn dem Staub und der Dunkelheit zurückzugeben. Dennoch ist der Sog unwiderstehlich. Mit jeder umgeschlagenen Seite fühlt ihr Macht sich entfalten – eine Klarheit, die Herrschaft über euren Weg verspricht.\n\nDoch es gibt Gefahr. Zu tief zu tauchen heißt, Verderbnis einzuladen, etwas Fremdes in eure Seele zu lassen. Der Preis kann Verstand, Gesundheit oder Schlimmeres sein. Ihr könntet euch zügeln und nur Splitter aufnehmen – sicherer, aber weit weniger lohnend. Oder… ihr ergebt euch dem Abgrund und seht, welche Geheimnisse er birgt."
 witchimproved.1004.a:0 "Ich werde jedes Geheimnis ergreifen, koste es, was es wolle."
 witchimproved.1004.b:0 "Ich nehme nur, was ich ertragen kann."
 witchimproved.1004.a.bad:0 "Ihr wurdet vom Folianten verflucht"
 forbidden_knowledge_risk_tooltip:0 "Etwas Schlimmes geschieht…"

 ### BOONS
 witch_blessing_diplomacy_boon:0 "Gab der Diplomatie"
 witch_blessing_diplomacy_boon_desc:0 "Das Ritual hat euch mit gesteigerter Diplomatie und Verhandlungskunst gesegnet und macht euch zu einem Meister des Einflusses."
 witch_blessing_health_boon:0 "Gab der Gesundheit"
 witch_blessing_health_boon_desc:0 "Das Ritual hat euch widerstandsfähiger gegen Krankheit und Plage gemacht."
 witch_blessing_learning_boon:0 "Gab des Wissens"
 witch_blessing_learning_boon_desc:0 "Alte Weisheit fließt durch euch und stärkt eure Lernfähigkeit und kulturelles Verständnis."
 witch_blessing_martial_boon:0 "Gab der Kriegskunst"
 witch_blessing_martial_boon_desc:0 "Das Ritual hat eure kriegerische Stärke erhöht und macht euch zu einem furchtbaren Anführer."
 witch_blessing_intrigue_boon:0 "Gab der Intrige"
 witch_blessing_intrigue_boon_desc:0 "Ihr habt die Kunst der Schatten gemeistert und seid ein Meister der Ränke und Geheimnisse geworden."
 witch_blessing_stewardship_boon:0 "Gab der Verwaltung"
 witch_blessing_stewardship_boon_desc:0 "Mystische Kräfte lenken Wohlstand zu euch und stärken eure wirtschaftlichen und administrativen Fähigkeiten."
 witch_blessing_fertility_boon:0 "Gab der Fruchtbarkeit"
 witch_blessing_fertility_boon_desc:0 "Das Ritual hat euch mit erhöhter Fruchtbarkeit und Vitalität gesegnet, sodass eure Linie gedeiht."
 witch_blessing_allrounder_boon:0 "Gab der Erkenntnis"
 witch_blessing_allrounder_boon_desc:0 "Der Wissensaustausch mit anderen Gästen hat euch eine umfassende, zeitlich begrenzte Verbesserung all eurer Fähigkeiten verliehen."
 witch_curse_weakness:0 "Verfluchte Schwäche"
 witch_curse_weakness_desc:0 "Ein verfluchtes Ritual hat eure Stärke geschwächt und euch verwundbar gemacht."

 ### TRAITS
 trait_track_witch:0 "Hexerei"
 trait_track_witch_desc:0 "Die Praxis der Hexerei und schwarzen Magie, die mit Erfahrung und Hingabe stärker wird."

