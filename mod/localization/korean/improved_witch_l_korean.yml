 ### TRADITIONS
 tradition_occult_practices_name:0 "오컬트 관행"
 tradition_occult_practices_desc:0 "마법을 비의적 지식에 뿌리 둔 학문으로 보는 관점입니다. 신봉자들은 금지된 지식에서 얻은 의식, 상징, 주문을 신중히 적용해 보이지 않는 힘을 지배할 수 있다고 믿습니다. 권능은 주어지는 것이 아니라 깨달음으로 쟁취하는 것입니다."
 rulers_with_witch_desc:0 "이 [culture|E]에는 [GetTrait('witch').GetName( GetNullCharacter )] [trait|E]을 가진 [rulers|E]가 #V 5#!명 없습니다"
 culture_parameter_more_frequent_witch_rituals:0 "[GetActivityType('activity_witch_ritual').GetName] [activities|E] 간 간격이 #P 1#!년 #P 감소#!"
 culture_parameter_easier_to_convert_witch:0 "이 [culture|E]의 [characters|E]는 $convert_to_witchcraft_interaction$에 더 쉽게 개종됨"
 culture_parameter_witch_trait_more_valued:3 "[GetTrait('witch').GetName( GetNullCharacter )] [trait|E]이(가) [prestige_i][명망|E]으로 여겨짐\n$EFFECT_LIST_BULLET$[GetActivityType('activity_witch_ritual').GetName] 주최 시 [prestige_i][prestige|E] 획득"
 COMPATRIOT_PARAMETER_DESC:0 "[traditions|E] 대 동일 [culture|E]으로부터: $VALUE|+0=$"

 tradition_folk_healers_name:0 "민간 치료사"
 tradition_folk_healers_desc:0 "진정한 치유는 땅과 영의 결합에서 온다고 믿는 이들이 있습니다. 약초 지식은 육신을 고치고, 오직 옛 길의 지혜만이 혼란한 영혼을 달래거나 보이지 않는 재앙을 막을 수 있습니다. 가장 존경받는 치유사들은 실용 의술과 자연의 심오한 마법을 아우르는 이들입니다."
 no_witch_healer_in_realm:0 "[GetTrait('witch').GetName( GetNullCharacter )] 및 [GetTrait('lifestyle_herbalist').GetName( GetNullCharacter )] [traits|E]을 가진 [vassal|E], [courtier|E] 또는 [councillor|E]가 최소 한 명 있어야 합니다"
 culture_parameter_can_appoint_court_alchemist:0 "[GetPlayer.Custom('FolkHealersAlchemistCustomLoc')][GetPlayer.Custom('FolkHealersHerbalistCustomLoc')]" 
 culture_parameter_easier_herbalist_trait_gain_from_rite:0 "[GetTrait('lifestyle_herbalist').GetName( GetNullCharacter )] [trait|E]을 [GetActivityType('activity_witch_ritual').GetName] [activity|E]에서 더 쉽게 획득"
 culture_parameter_can_gain_mystic_trait_from_rite:0 "[GetTrait('lifestyle_mystic').GetName( GetNullCharacter )] [trait|E]을 [GetActivityType('activity_witch_ritual').GetName] [activity|E]에서 더 쉽게 획득"
 can_appoint_court_herbalist: "\n$EFFECT_LIST_BULLET$[GetCourtPositionType( 'court_herbalist_court_position' ).GetName()] [court_position|E] 임명 가능"
 can_appoint_court_alchemist: "[GetCourtPositionType( 'court_alchemist_court_position' ).GetName()] [court_position|E] 임명 가능"

 ### ACTIVITY OPTIONS
 rite_ceremony_conditional_minor_prestige_loc:0 "\n$EFFECT_LIST_BULLET$ 소량의 [prestige_i][prestige|E] 획득"
 rite_ceremony_conditional_moderate_prestige_loc:0 "\n$EFFECT_LIST_BULLET$ 증가한 [prestige_i][prestige|E] 획득"
 rite_ceremony_conditional_major_prestige_loc:0 "\n$EFFECT_LIST_BULLET$ 크게 증가한 [prestige_i][prestige|E] 획득"
 rite_option_ceremony:0 "의식"
 rite_ceremony_bad:0 "소박한 의식"
 rite_ceremony_bad_desc:0 "$EFFECT_LIST_BULLET$ 손님과의 [opinion|E] 소폭 증가\n$EFFECT_LIST_BULLET$ 소량의 [stress_loss_i|E][stress|E] 감소[GetPlayer.Custom('WillGetMinorPrestigeCustomLoc')]\n\n#weak 이 의식은 미입문자를 위한 공연이 아닙니다. 우리는 비밀리에 모여, 소박한 도구와 낮은 목소리로, 진정한 힘은 신도들의 고요한 교감에 있음을 보여줄 것입니다.#!"
 rite_ceremony_normal:0 "품위 있는 의식"
 rite_ceremony_normal_desc:0 "$EFFECT_LIST_BULLET$ 손님과의 [opinion|E] 보통 증가\n$EFFECT_LIST_BULLET$ 보통 수준의 [stress_loss_i|E][stress|E] 감소[GetPlayer.Custom('WillGetModeratePrestigeCustomLoc')]\n\n#weak 옛 힘은 합당한 예우를 받아야 하며, 우리의 전통은 경외로 기려져야 합니다. 우리는 적절한 재료를 준비하고 성지를 마련할 것입니다. 존중 속에 치러진 의식이야말로 진정한 힘의 의식입니다.#!"
 rite_ceremony_good:0 "화려한 의식"
 rite_ceremony_good_desc:0 "$EFFECT_LIST_BULLET$ 손님과의 [opinion|E] 대폭 증가\n$EFFECT_LIST_BULLET$ 대량의 [stress_loss_i|E][stress|E] 감소[GetPlayer.Custom('WillGetMajorPrestigeCustomLoc')]\n\n#weak 비용을 아끼지 않습니다. 가장 희귀한 유물이 우리의 초점이 되고, 가장 강력한 제물이 우리의 공물이 됩니다. 이 대의식이 우리의 야망을 증명하게 하소서 — 별들조차도 증언할 만큼.#!"




