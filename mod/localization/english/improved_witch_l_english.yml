### INTENTS
 blessing_intent:0 "Seek Blessing"
 blessing_intent_desc:0 "Channel dark energies to receive powerful boons."
 curse_enemy_intent:0 "Hex Enemy"
 curse_enemy_intent_desc:0 "Channel malevolent energies to curse your enemies and rivals with misfortune and weakness.\n$EFFECT_LIST_BULLET$May cost [piety_i][piety|E]"

 forbidden_knowledge_intent:0 "Seek Forbidden Knowledge"
 forbidden_knowledge_intent_desc:0 "Delve into forbidden tomes to gain forbidden knowledge and wisdom.It's risky and not for the weak hearted.\n$EFFECT_LIST_BULLET$You might gain a perk point or [lifestyle_experience|E] in your [lifestyle|E].\n$EFFECT_LIST_BULLET$You might gain negative [trait|E]s.\n$EFFECT_LIST_BULLET$You #bold will#! gain [stress_gain_i|E] [stress|E].\n$BULLET_WITH_TAB$[GetTrait('craven').GetName( GetNullCharacter )] or [GetTrait('paranoid').GetName( GetNullCharacter )] characters will gain extra [stress_gain_i|E] [stress|E]."

### EVENTS
 witchimproved.1001.t:0 "Seek Blessing"
 witchimproved.1001.desc:0 "The dark energies respond to your call, and the spirits of the otherworld offer you their blessing. Choose what kind of boon you seek from the ancient powers." 
 witchimproved.1001.a:0 "Learn something new from [health_expert.GetFirstNameNoTooltip]."
 witchimproved.1002.t:0 "Hex Your Enemy"
 witchimproved.1002.desc.start:0 "The chamber is thick with incense, smoke curling like ghostly serpents as the chanting of your gathered followers builds into a frenzied chorus. Shadows dance upon the walls, stretching into grotesque shapes that seem almost alive.\n\n"
 witchimproved.1002.desc.mid:0 "At the center, the offering burns: blood, herbs, and a fragment of your own will, sacrificed to the unseen powers that heed your call. The veil between worlds shudders — and you feel a dreadful clarity.\n\n"
 witchimproved.1002.desc.end:0 "Tonight, the rite demands a victim. One soul, one destiny, to be twisted and ruined by your malice."
 witchimproved.1002.a:0 "May [target.GetHerHis] mind collapse beneath the weight of despair."
 witchimproved.1002.b:0 "Let sickness gnaw at [target.GetHerHis] flesh until he crumbles."
 witchimproved.1002.c:0 "A curse upon [target.GetHerHis] land, that pestilence may choke [target.GetHerHis] people."

 witchimproved.1004.t:0 "Seek Forbidden Knowledge"
 witchimproved.1004.desc:0 "The tome before you is no mere collection of words — it is a relic that whispers. The script shifts when you are not looking, and in the corners of your sight you glimpse truths not meant for mortal minds.\n\nEvery instinct tells you to shut it, to consign it back to dust and darkness. Yet the pull is irresistible. With each page turned, you feel power unfurling — a clarity that promises mastery over your chosen path.\n\nBut there is danger. To delve too deep is to invite corruption, to let something alien coil itself into your soul. The price may be sanity, health, or worse.You could restrain yourself, gleaning only fragments of wisdom — safe, but far less rewarding. Or… you could surrender to the abyss, and see what secrets it yields."
 witchimproved.1004.a:0 "I will grasp every secret, no matter the cost."
 witchimproved.1004.b:0 "I will take only what I can endure."
 witchimproved.1004.a.bad:0 "You have been cursed by the tome"
 forbidden_knowledge_risk_tooltip:0 "Something bad happens..."

 witch.3014.g:0 "Experiment with unconventional methods together with [mystic.GetFirstNameNoTooltip]."
 witch.3014.g.knowledge:0 "[mystic.GetFirstNameNoTooltip] teaches me something new"
 witch.3014.g.inspiration:0 "The conversation is inspiring"

### BOONS
 witch_blessing_diplomacy_boon:0 "Diplomacy Boon"
 witch_blessing_diplomacy_boon_desc:0 "The rite has blessed you with enhanced diplomacy and negotiation skills, making you a master of influence and persuasion."
 witch_blessing_health_boon:0 "Health Boon"
 witch_blessing_health_boon_desc:0 "The rite has blessed you with enhanced health and resistance to disease and plague."
 witch_blessing_learning_boon:0 "Learning Boon"
 witch_blessing_learning_boon_desc:0 "Ancient wisdom flows through you, enhancing your learning capabilities and cultural understanding."
 witch_blessing_martial_boon:0 "Martial Boon"
 witch_blessing_martial_boon_desc:0 "The rite has enhanced your martial prowess, making you a formidable warrior and military leader."
 witch_blessing_intrigue_boon:0 "Intrigue Boon"
 witch_blessing_intrigue_boon_desc:0 "You have mastered the art of shadows and intrigue, becoming a master of schemes and secrets."
 witch_blessing_stewardship_boon:0 "Stewardship Boon"
 witch_blessing_stewardship_boon_desc:0 "Mystical forces guide wealth and prosperity to you, enhancing your economic and administrative capabilities."
 witch_blessing_fertility_boon:0 "Fertility Boon"
 witch_blessing_fertility_boon_desc:0 "The rite has blessed you with enhanced fertility and vitality, ensuring your lineage will prosper."
 witch_blessing_allrounder_boon:0 "Knowledge Boon"
 witch_blessing_allrounder_boon_desc:0 "Exchanging knowledge with other guests have granted you a comprehensive enhancement of all your abilities and attributes, making you a master of all trades, for a limited time..."
 witch_curse_weakness:0 "Cursed Weakness"
 witch_curse_weakness_desc:0 "A cursed rite has sapped your strength and abilities, leaving you weakened and vulnerable."

