### TRADITIONS
 tradition_occult_practices_name:0 "Оккультные Практики"
 tradition_occult_practices_desc:0 "Взгляды на магию как на дисциплину, основанную на эзотерических знаниях. Её последователи верят, что через тщательное применение ритуалов, символов и заклинаний, найденных в запретных знаниях, можно повелевать невидимыми силами мира. Сила не даётся, а захватывается через понимание."
 rulers_with_witch_desc: "У [culture|E] нет #V 5#! [rulers|E] с [GetTrait('witch').GetName( GetNullCharacter )] [traits|E]"
 culture_parameter_more_frequent_witch_rituals:0 "Задержка между [GetActivityType('activity_witch_ritual').GetName] [activities|E] #P сокращена#! на #V 1#! год"
 culture_parameter_easier_to_convert_witch:0 "[characters|E] этой [culture|E] легче $convert_to_witchcraft_interaction$"
 culture_parameter_witch_trait_more_valued:3 "[GetTrait('witch').GetName( GetNullCharacter )] [trait|E] считается [prestige_i][prestigious|E]\n$EFFECT_LIST_BULLET$Проведение [GetActivityType('activity_witch_ritual').GetName] приносит [prestige_i][prestige|E]"
 COMPATRIOT_PARAMETER_DESC:0 "От [traditions|E] против той же [culture|E]: $VALUE|+0=$"

 tradition_folk_healers_name:0 "Народные Целители"
 tradition_folk_healers_desc:0 "Есть те, кто верит, что истинное исцеление приходит от союза земли и духа. Знание трав лечит плоть, но только мудрость старых путей может успокоить встревоженную душу или отогнать невидимые напасти. Поэтому их самые уважаемые целители — те, кто идёт по обоим путям, смешивая практическую медицину с более глубокой магией природного мира."
 no_witch_healer_in_realm: "У вас должен быть хотя бы один [vassal|E], [courtier|E] или [councillor|E] с [GetTrait('witch').GetName( GetNullCharacter )] и [GetTrait('lifestyle_herbalist').GetName( GetNullCharacter )] [trait|E]"
 culture_parameter_can_appoint_court_alchemist:0 "[GetPlayer.Custom('FolkHealersAlchemistCustomLoc')][GetPlayer.Custom('FolkHealersHerbalistCustomLoc')]" 
 culture_parameter_easier_herbalist_trait_gain_from_rite:0 "[GetTrait('lifestyle_herbalist').GetName( GetNullCharacter )] [trait|E] легче получить от [GetActivityType('activity_witch_ritual').GetName] [activity|E]"
 culture_parameter_can_gain_mystic_trait_from_rite:0 "Может получить [GetTrait('lifestyle_mystic').GetName( GetNullCharacter )] [trait|E] за посещение [GetActivityType('activity_witch_ritual').GetName] [activity|E]"
 can_appoint_court_herbalist: "\n$EFFECT_LIST_BULLET$Может назначить [GetCourtPositionType( 'court_herbalist_court_position' ).GetName()] [court_position|E]"
 can_appoint_court_alchemist: "Может назначить [GetCourtPositionType( 'court_alchemist_court_position' ).GetName()] [court_position|E]"
 culture_parameter_slightly_cheaper_court_physician: "[GetCourtPositionType('court_physician_court_position').GetName()] стоит немного дешевле найма"

 not_spiritual_communal_or_bureaucratic_desc:0 "У [culture|E] нет [ethos|E] $ethos_spiritual_name$, $ethos_communal_name$ или $ethos_bureaucratic_name$"
 lacks_higher_piety_level_desc:1 "Ваш [piety_level|E] не [GetModifier( 'piety_level_4' ).GetNameWithTooltip|L] или выше"

 tradition_coven_kinship_name:0 "Родство Ковена"
 tradition_coven_kinship_desc:0 "Ведьмы связаны семейными узами—для ковена, клан, родословная — это всё."
 culture_parameter_convert_to_witch_close_family_super_bonus: "$convert_to_witchcraft_interaction$ на членов [close_family|E] почти всегда #P успешно#!"
 convert_to_witch_close_family_super_bonus_name: "#V $tradition_coven_kinship_name$#!"
 convert_to_witch_close_family_super_bonus_desc: "[GetCultureTradition('tradition_coven_kinship').GetName] [tradition|E]: $VALUE|0=-+$"
 culture_parameter_more_grand_rite_guest_join_chance:0 "Увеличивает принятие [activity_guests|E] для присоединения к [GetActivityType('activity_witch_ritual').GetName] [activity|E]"
 more_grand_rite_guest_join_chance_desc: "[GetCultureTradition('tradition_coven_kinship').GetName] [tradition|E]: $VALUE|0=-+$"

 tradition_blessed_protection_name:0 "Благословенная Защита"
 tradition_blessed_protection_desc:0 "Солдаты идут в бой, опоясанные амулетами и защитными знаками, доверяя невидимым силам защитить их от клинка и стрелы. Для них победа одерживается не только сталью, но и благословениями, которые они носят на себе."

 tradition_coven_meet_name:0 "Собрания Ковена"
 tradition_coven_meet_desc:0 "Власть связана не только с родословной, но и с тайным советом ведьм, которые собираются в теневых кругах. Через шёпотные сделки и ритуальные клятвы правители выбираются ковеном, их авторитет освящён оккультным консенсусом, а не простым наследованием."
 culture_parameter_coven_elective_enabled:0 "Может принять [GetLaw('coven_elective_succession_law').GetName] [succession_law|E]"
 culture_parameter_negate_diplomacy_penalty_for_witch_trait:0 "Убирает штраф навыка [diplomacy|E] от [GetTrait('witch').GetName( GetNullCharacter )] [trait|E]"

### ACTIVITY OPTIONS
 rite_ceremony_conditional_minor_prestige_loc: "\n$EFFECT_LIST_BULLET$ Небольшой прирост [prestige_i][prestige|E]"
 rite_ceremony_conditional_moderate_prestige_loc: "\n$EFFECT_LIST_BULLET$ Увеличенный прирост [prestige_i][prestige|E]"
 rite_ceremony_conditional_major_prestige_loc: "\n$EFFECT_LIST_BULLET$ Значительно увеличенный прирост [prestige_i][prestige|E]"
 rite_option_ceremony: "Церемонии"
 rite_ceremony_bad: "Скромные Церемонии"
 rite_ceremony_bad_desc: "$EFFECT_LIST_BULLET$ Небольшой прирост [opinion|E] с гостями\n$EFFECT_LIST_BULLET$ Небольшая потеря [stress_loss_i|E][stress|E][GetPlayer.Custom('WillGetMinorPrestigeCustomLoc')]\n\n#weak Обряд — не представление для непосвящённых. Мы соберёмся втайне, наши инструменты скромны, а голоса тихи, ибо истинная сила лежит не в зрелище, а в тихом общении верных.#!"
 rite_ceremony_normal: "Достойные Церемонии"
 rite_ceremony_normal_desc: "$EFFECT_LIST_BULLET$ Умеренный прирост [opinion|E] с гостями\n$EFFECT_LIST_BULLET$ Умеренная потеря [stress_loss_i|E][stress|E][GetPlayer.Custom('WillGetModeratePrestigeCustomLoc')]\n\n#weak Старые силы заслуживают должного, и наши традиции должны быть почтены с благоговением. Мы добываем подходящие реагенты и подготавливаем священное пространство, ибо обряд, совершённый с уважением, есть обряд истинной силы.#!"
 rite_ceremony_good: "Роскошные Церемонии"  
 rite_ceremony_good_desc: "$EFFECT_LIST_BULLET$ Большой прирост [opinion|E] с гостями\n$EFFECT_LIST_BULLET$ Значительная потеря [stress_loss_i|E][stress|E][GetPlayer.Custom('WillGetMajorPrestigeCustomLoc')]\n\n#weak Никаких расходов не будет пощажено; самые редкие артефакты будут нашим фокусом, самые мощные жертвоприношения — нашей данью. Пусть этот Великий Обряд станет свидетельством нашего честолюбия, церемонией столь великой, что сами звёзды станут свидетелями нашей силы.#!"

 GENERIC_DONT_STACK:0 "#Weak  (не суммируется)#!"
