 ### TRADITIONS
 tradition_occult_practices_name:0 "Pratiques Occultes"
 tradition_occult_practices_desc:0 "Vision de la magie comme une discipline fondée sur un savoir ésotérique. Ses adeptes croient qu'à travers l'application rigoureuse de rituels, de symboles et d'incantations tirés de savoirs interdits, on peut commander aux forces invisibles du monde. Le pouvoir n'est pas donné, il est saisi par la compréhension."
 rulers_with_witch_desc:0 "La [culture|E] n'a pas #V 5#! [rulers|E] avec le [GetTrait('witch').GetName( GetNullCharacter )] [trait|E]"
 culture_parameter_more_frequent_witch_rituals:0 "Le délai entre les [GetActivityType('activity_witch_ritual').GetName] [activities|E] est #P réduit#! de #V 1#! an"
 culture_parameter_easier_to_convert_witch:0 "Les [characters|E] de cette [culture|E] sont plus faciles à $convert_to_witchcraft_interaction$"
 culture_parameter_witch_trait_more_valued:3 "Le [GetTrait('witch').GetName( GetNullCharacter )] [trait|E] est considéré comme [prestige_i][prestigieux|E]\n$EFFECT_LIST_BULLET$Organiser un [GetActivityType('activity_witch_ritual').GetName] rapporte du [prestige_i][prestige|E]"
 COMPATRIOT_PARAMETER_DESC:0 "Depuis les [traditions|E] vs. même [culture|E] : $VALUE|+0=$"

 tradition_folk_healers_name:0 "Guérisseurs Populaires"
 tradition_folk_healers_desc:0 "Certains croient que la véritable guérison vient de l'union de la terre et de l'esprit. La connaissance des herbes répare la chair, mais seule la sagesse des anciennes voies peut apaiser une âme troublée ou conjurer les maux invisibles. Les guérisseurs les plus respectés sont donc ceux qui marchent sur les deux sentiers, mêlant médecine pratique et magie profonde de la nature."
 no_witch_healer_in_realm:0 "Vous devez avoir au moins un [vassal|E], [courtier|E] ou [councillor|E] possédant les [GetTrait('witch').GetName( GetNullCharacter )] et [GetTrait('lifestyle_herbalist').GetName( GetNullCharacter )] [traits|E]"
 culture_parameter_herbalist_trait_witch_bonuses:0 "Le [GetTrait('lifestyle_herbalist').GetName( GetNullCharacter )] [trait|E] bénéficie de bonus supplémentaires"
 culture_parameter_can_appoint_court_alchemist:0 "Peut nommer le [court_position|E] #high [GetCourtPositionType( 'court_alchemist_court_position' ).GetName()]#!"
 culture_parameter_easier_herbalist_trait_gain_from_rite:0 "Le [GetTrait('lifestyle_herbalist').GetName( GetNullCharacter )] [trait|E] est plus facile à gagner lors de l'[GetActivityType('activity_witch_ritual').GetName] [activity|E]"
 culture_parameter_negate_witch_trait_diplomacy_penalty:0 "Supprime la pénalité de [diplomacy|E] du [GetTrait('witch').GetName( GetNullCharacter )] [trait|E]"

 ### ACTIVITY OPTIONS
 rite_ceremony_conditional_minor_prestige_loc:0 "\n$EFFECT_LIST_BULLET$ Gain mineur de [prestige_i][prestige|E]"
 rite_ceremony_conditional_moderate_prestige_loc:0 "\n$EFFECT_LIST_BULLET$ Gain accru de [prestige_i][prestige|E]"
 rite_ceremony_conditional_major_prestige_loc:0 "\n$EFFECT_LIST_BULLET$ Gain grandement accru de [prestige_i][prestige|E]"
 rite_option_ceremony:0 "Cérémonials"
 rite_ceremony_bad:0 "Cérémonials Humble"
 rite_ceremony_bad_desc:0 "$EFFECT_LIST_BULLET$ Petit gain d'[opinion|E] avec les invités\n$EFFECT_LIST_BULLET$ Petite perte de [stress_loss_i|E][stress|E][GetPlayer.Custom('WillGetMinorPrestigeCustomLoc')]\n\n#weak Le rite n'est pas un spectacle pour les profanes. Nous nous réunirons en secret, nos outils humbles et nos voix basses, car le vrai pouvoir réside dans la communion silencieuse des fidèles.#!"
 rite_ceremony_normal:0 "Cérémonials Dignes"
 rite_ceremony_normal_desc:0 "$EFFECT_LIST_BULLET$ Gain modéré d'[opinion|E] avec les invités\n$EFFECT_LIST_BULLET$ Perte modérée de [stress_loss_i|E][stress|E][GetPlayer.Custom('WillGetModeratePrestigeCustomLoc')]\n\n#weak Les anciens pouvoirs méritent leur dû, et nos traditions doivent être honorées avec révérence. Nous nous procurerons les bons réactifs et préparerons l'espace sacré, car un rite fait avec respect est un rite de véritable pouvoir.#!"
 rite_ceremony_good:0 "Cérémonials Extravagants"
 rite_ceremony_good_desc:0 "$EFFECT_LIST_BULLET$ Grand gain d'[opinion|E] avec les invités\n$EFFECT_LIST_BULLET$ Grande perte de [stress_loss_i|E][stress|E][GetPlayer.Custom('WillGetMajorPrestigeCustomLoc')]\n\n#weak Aucune dépense ne sera épargnée ; les artefacts les plus rares seront notre focus, les offrandes les plus puissantes notre tribut. Que ce Grand Rite soit le témoignage de notre ambition, une cérémonie si grandiose que les étoiles elles-mêmes en seront témoins.#!"




