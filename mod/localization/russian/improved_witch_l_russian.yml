### INTENTS
 blessing_intent:0 "Искать Благословение"
 blessing_intent_desc:0 "Направьте тёмные энергии, чтобы получить мощные дары."
 curse_enemy_intent:0 "Проклясть Врага"
 curse_enemy_intent_desc:0 "Направьте злобные энергии, чтобы проклясть ваших врагов и соперников несчастьем и слабостью.\n$EFFECT_LIST_BULLET$Может стоить [piety_i][piety|E]"

 forbidden_knowledge_intent:0 "Искать Запретные Знания"
 forbidden_knowledge_intent_desc:0 "Погрузитесь в запретные фолианты, чтобы получить запретные знания и мудрость. Это рискованно и не для слабых духом.\n$EFFECT_LIST_BULLET$Вы можете получить очко перка или [lifestyle_experience|E] в вашем [lifestyle|E].\n$EFFECT_LIST_BULLET$Вы можете получить отрицательные [trait|E].\n$EFFECT_LIST_BULLET$Вы #bold обязательно#! получите [stress_gain_i|E] [stress|E].\n$BULLET_WITH_TAB$Персонажи с [GetTrait('craven').GetName( GetNullCharacter )] или [GetTrait('paranoid').GetName( GetNullCharacter )] получат дополнительный [stress_gain_i|E] [stress|E]."

### EVENTS
 witchimproved.1001.t:0 "Искать Благословение"
 witchimproved.1001.desc:0 "Тёмные энергии отвечают на ваш зов, и духи потустороннего мира предлагают вам своё благословение. Выберите, какую милость вы ищете у древних сил." 
 witchimproved.1001.a:0 "Узнать что-то новое от [health_expert.GetFirstNameNoTooltip]."
 witchimproved.1002.t:0 "Проклясть Вашего Врага"
 witchimproved.1002.desc.start:0 "Палата наполнена благовониями, дым вьётся как призрачные змеи, пока песнопения ваших последователей нарастают в безумный хор. Тени танцуют на стенах, растягиваясь в гротескные формы, которые кажутся почти живыми.\n\n"
 witchimproved.1002.desc.mid:0 "В центре горит жертвоприношение: кровь, травы и фрагмент вашей собственной воли, принесённые в жертву невидимым силам, которые внемлют вашему зову. Завеса между мирами содрогается — и вы чувствуете ужасную ясность.\n\n"
 witchimproved.1002.desc.end:0 "Сегодня ночью обряд требует жертву. Одна душа, одна судьба, которую нужно исказить и разрушить вашей злобой."
 witchimproved.1002.a:0 "Пусть разум [target.GetHerHis] рухнет под тяжестью отчаяния."
 witchimproved.1002.b:0 "Пусть болезнь гложет плоть [target.GetHerHis], пока [target.GetHerHis] не рассыплется."
 witchimproved.1002.c:0 "Проклятие на землю [target.GetHerHis], чтобы чума задушила народ [target.GetHerHis]."

 witchimproved.1004.t:0 "Искать Запретные Знания"
 witchimproved.1004.desc:0 "Фолиант перед вами — не просто собрание слов, это реликвия, которая шепчет. Письмена сдвигаются, когда вы не смотрите, и в углах вашего зрения вы улавливаете истины, не предназначенные для смертных умов.\n\nКаждый инстинкт говорит вам закрыть его, предать обратно пыли и тьме. И всё же притяжение неодолимо. С каждым перевёрнутым листом вы чувствуете, как разворачивается сила — ясность, обещающая мастерство над избранным путём.\n\nНо есть опасность. Погрузиться слишком глубоко — значит пригласить разложение, позволить чему-то чуждому обвиться вокруг вашей души. Цена может быть рассудок, здоровье или хуже. Вы могли бы сдержаться, собирая лишь фрагменты мудрости — безопасно, но гораздо менее награждающе. Или... вы могли бы предаться бездне и посмотреть, какие секреты она даёт."
 witchimproved.1004.a:0 "Я схвачу каждый секрет, какой бы ценой это ни было."
 witchimproved.1004.b:0 "Я возьму только то, что смогу вынести."
 witchimproved.1004.a.bad:0 "Вы прокляты фолиантом"
 forbidden_knowledge_risk_tooltip:0 "Что-то плохое происходит..."

 witch.3014.g:0 "Экспериментировать с нетрадиционными методами вместе с [mystic.GetFirstNameNoTooltip]."
 witch.3014.g.knowledge:0 "[mystic.GetFirstNameNoTooltip] учит меня чему-то новому"
 witch.3014.g.inspiration:0 "Разговор вдохновляет"

### BOONS
 witch_blessing_diplomacy_boon:0 "Дар Дипломатии"
 witch_blessing_diplomacy_boon_desc:0 "Обряд благословил вас усиленными навыками дипломатии и переговоров, делая вас мастером влияния и убеждения."
 witch_blessing_health_boon:0 "Дар Здоровья"
 witch_blessing_health_boon_desc:0 "Обряд благословил вас усиленным здоровьем и сопротивлением к болезням и чуме."
 witch_blessing_learning_boon:0 "Дар Обучения"
 witch_blessing_learning_boon_desc:0 "Древняя мудрость течёт через вас, усиливая ваши способности к обучению и культурному пониманию."
 witch_blessing_martial_boon:0 "Дар Воинского Искусства"
 witch_blessing_martial_boon_desc:0 "Обряд усилил ваше воинское мастерство, делая вас грозным воином и военным лидером."
 witch_blessing_intrigue_boon:0 "Дар Интриг"
 witch_blessing_intrigue_boon_desc:0 "Вы овладели искусством теней и интриг, став мастером заговоров и секретов."
 witch_blessing_stewardship_boon:0 "Дар Управления"
 witch_blessing_stewardship_boon_desc:0 "Мистические силы направляют богатство и процветание к вам, усиливая ваши экономические и административные способности."
 witch_blessing_fertility_boon:0 "Дар Плодовитости"
 witch_blessing_fertility_boon_desc:0 "Обряд благословил вас усиленной плодовитостью и жизненной силой, обеспечивая процветание вашей родословной."
 witch_blessing_allrounder_boon:0 "Дар Знаний"
 witch_blessing_allrounder_boon_desc:0 "Обмен знаниями с другими гостями даровал вам всестороннее усиление всех ваших способностей и атрибутов, делая вас мастером на все руки, на ограниченное время..."
 witch_curse_weakness:0 "Проклятая Слабость"
 witch_curse_weakness_desc:0 "Проклятый обряд истощил вашу силу и способности, оставив вас ослабленным и уязвимым."

### TRAITS
 trait_track_witch:0 "Колдовство"
 trait_track_witch_desc:0 "Практика колдовства и тёмной магии, становящаяся сильнее с опытом и преданностью ремеслу."

