### TRADITIONS
 tradition_occult_practices_name:0 "Prácticas Ocultas"
 tradition_occult_practices_desc:0 "Puntos de vista sobre la magia como una disciplina arraigada en el conocimiento esotérico. Sus seguidores creen que a través de la aplicación cuidadosa de rituales, símbolos y encantamientos encontrados en el conocimiento prohibido, uno puede comandar las fuerzas invisibles del mundo. El poder no se da, sino que se toma a través de la comprensión."
 rulers_with_witch_desc: "La [culture|E] no tiene #V 5#! [rulers|E] con [GetTrait('witch').GetName( GetNullCharacter )] [traits|E]"
 culture_parameter_more_frequent_witch_rituals:0 "El retraso entre [GetActivityType('activity_witch_ritual').GetName] [activities|E] es #P reducido#! por #V 1#! año"
 culture_parameter_easier_to_convert_witch:0 "Los [characters|E] de esta [culture|E] son más fáciles de $convert_to_witchcraft_interaction$"
 culture_parameter_witch_trait_more_valued:3 "El [GetTrait('witch').GetName( GetNullCharacter )] [trait|E] es visto como [prestige_i][prestigious|E]\n$EFFECT_LIST_BULLET$Organizar un [GetActivityType('activity_witch_ritual').GetName] gana [prestige_i][prestige|E]"
 COMPATRIOT_PARAMETER_DESC:0 "De [traditions|E] vs. misma [culture|E]: $VALUE|+0=$"

 tradition_folk_healers_name:0 "Sanadores Populares"
 tradition_folk_healers_desc:0 "Hay quienes creen que la verdadera curación viene de la unión de la tierra y el espíritu. El conocimiento de las hierbas sana la carne, pero solo la sabiduría de los caminos antiguos puede calmar un alma turbada o alejar plagas invisibles. Por lo tanto, sus sanadores más respetados son aquellos que caminan por ambos senderos, mezclando medicina práctica con la magia más profunda del mundo natural."
 no_witch_healer_in_realm: "Debes tener al menos un [vassal|E], [courtier|E] o [councillor|E] con [GetTrait('witch').GetName( GetNullCharacter )] y [GetTrait('lifestyle_herbalist').GetName( GetNullCharacter )] [trait|E]"
 culture_parameter_can_appoint_court_alchemist:0 "[GetPlayer.Custom('FolkHealersAlchemistCustomLoc')][GetPlayer.Custom('FolkHealersHerbalistCustomLoc')]" 
 culture_parameter_easier_herbalist_trait_gain_from_rite:0 "El [GetTrait('lifestyle_herbalist').GetName( GetNullCharacter )] [trait|E] es más fácil de obtener de [GetActivityType('activity_witch_ritual').GetName] [activity|E]"
 culture_parameter_can_gain_mystic_trait_from_rite:0 "Puede obtener [GetTrait('lifestyle_mystic').GetName( GetNullCharacter )] [trait|E] por asistir a [GetActivityType('activity_witch_ritual').GetName] [activity|E]"
 can_appoint_court_herbalist: "\n$EFFECT_LIST_BULLET$Puede nombrar [GetCourtPositionType( 'court_herbalist_court_position' ).GetName()] [court_position|E]"
 can_appoint_court_alchemist: "Puede nombrar [GetCourtPositionType( 'court_alchemist_court_position' ).GetName()] [court_position|E]"

### ACTIVITY OPTIONS
 rite_ceremony_conditional_minor_prestige_loc: "\n$EFFECT_LIST_BULLET$ Pequeña ganancia de [prestige_i][prestige|E]"
 rite_ceremony_conditional_moderate_prestige_loc: "\n$EFFECT_LIST_BULLET$ Ganancia aumentada de [prestige_i][prestige|E]"
 rite_ceremony_conditional_major_prestige_loc: "\n$EFFECT_LIST_BULLET$ Ganancia grandemente aumentada de [prestige_i][prestige|E]"
 rite_option_ceremony: "Ceremonias"
 rite_ceremony_bad: "Ceremonias Humildes"
 rite_ceremony_bad_desc: "$EFFECT_LIST_BULLET$ Pequeña ganancia de [opinion|E] con invitados\n$EFFECT_LIST_BULLET$ Pequeña pérdida de [stress_loss_i|E][stress|E][GetPlayer.Custom('WillGetMinorPrestigeCustomLoc')]\n\n#weak El rito no es un espectáculo para los no iniciados. Nos reuniremos en secreto, nuestras herramientas humildes y nuestras voces bajas, porque el verdadero poder no yace en el espectáculo, sino en la comunión silenciosa de los fieles.#!"
 rite_ceremony_normal: "Ceremonias Dignas"
 rite_ceremony_normal_desc: "$EFFECT_LIST_BULLET$ Ganancia moderada de [opinion|E] con invitados\n$EFFECT_LIST_BULLET$ Pérdida moderada de [stress_loss_i|E][stress|E][GetPlayer.Custom('WillGetModeratePrestigeCustomLoc')]\n\n#weak Los poderes antiguos merecen su debido, y nuestras tradiciones deben ser honradas con reverencia. Procuraremos los reactivos apropiados y prepararemos el espacio sagrado, porque un rito realizado con respeto es un rito de verdadero poder.#!"
 rite_ceremony_good: "Ceremonias Extravagantes"  
 rite_ceremony_good_desc: "$EFFECT_LIST_BULLET$ Gran ganancia de [opinion|E] con invitados\n$EFFECT_LIST_BULLET$ Pérdida mayor de [stress_loss_i|E][stress|E][GetPlayer.Custom('WillGetMajorPrestigeCustomLoc')]\n\n#weak No se escatimarán gastos; los artefactos más raros serán nuestro foco, las ofrendas más potentes nuestro tributo. Que este Gran Rito sea un testimonio de nuestra ambición, una ceremonia tan grandiosa que las mismas estrellas serán testigos de nuestro poder.#!"
