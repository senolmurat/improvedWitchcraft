l_german:
 coven_elective_succession_law: "Coven-Wahl"
 coven_elective_succession_law_subname: "Versammlung"
 coven_elective_succession_law_effects: "Der [ruler|E] und alle [de_jure|E] [vassals|E] [GetTrait('witch').GetName( GetNullCharacter )] (außer Barone) können einen [title_heir|E] unter der [extended_family|E] des Herrschers, allen verfügbaren [claimants|E] und allen [de_jure|E] [vassals|E] nominieren, die Erwachsene mit [piety_level|E] 4 oder höher sind. Kandidaten müssen keine [GetTrait('witch').GetName( GetNullCharacter )] sein\nDie [voting_power|E] in diesem [succession_law|E] wird durch das [learning|E], Alter, [piety_level|E] und [GetTrait('witch').GetName( GetNullCharacter )] [trait|E]-Erfahrung des [elector|E] beeinflusst."

 coven_elective_candidates: "Erweiterte Familie, Anwärter und\nVasallen mit Frömmigkeitsstufe 4 oder Höher"
 coven_elective_candidates_tooltip: "Um ein gültiger Kandidat unter dem $coven_elective_succession_law$ zu sein, muss ein Charakter eine [GetTrait('witch').GetName( GetNullCharacter )] sein und eine der folgenden Bedingungen erfüllen:\n$EFFECT_LIST_BULLET$Ein legitimes Mitglied der [extended_family|E] des Herrschers sein, der nicht in der Erbfolge für eine Theokratie oder Republik steht. Kinder eines Kandidaten können nicht nominiert werden\n$EFFECT_LIST_BULLET$Ein [claimant|E] auf den Titel sein, der nicht in der Erbfolge für eine Theokratie oder Republik steht\n$EFFECT_LIST_BULLET$Ein [de_jure|E] [vassal|E] mit [piety_level|E] 4 oder höher sein, der nicht in der Erbfolge für eine Theokratie oder Republik steht"
 coven_elective_electors: "$feudal_elective_electors$"
 coven_elective_electors_tooltip: "$scandinavian_elective_electors_tooltip$"

