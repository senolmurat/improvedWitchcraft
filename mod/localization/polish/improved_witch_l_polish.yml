 rite_ceremony_conditional_minor_prestige_loc:0 "\n$EFFECT_LIST_BULLET$ Niewielki zysk [prestige_i][prestige|E]"
 rite_ceremony_conditional_moderate_prestige_loc:0 "\n$EFFECT_LIST_BULLET$ Zwiększony zysk [prestige_i][prestige|E]"
 rite_ceremony_conditional_major_prestige_loc:0 "\n$EFFECT_LIST_BULLET$ Znacznie zwiększony zysk [prestige_i][prestige|E]"
 rite_option_ceremony:0 "Ceremoniały"
 rite_ceremony_bad:0 "Skromne Ceremoniały"
 rite_ceremony_bad_desc:0 "$EFFECT_LIST_BULLET$ Niewielki wzrost [opinion|E] wśród gości\n$EFFECT_LIST_BULLET$ Niewielny spadek [stress_loss_i|E][stress|E][GetPlayer.Custom('WillGetMinorPrestigeCustomLoc')]\n\n#weak Rytuał nie jest widowiskiem dla niewtajemniczonych. Zbierzemy się potajemnie, z prostymi narzędziami i cichymi głosami — prawdziwa moc tkwi w cichej wspólnocie wiernych.#!"
 rite_ceremony_normal:0 "Dostojne Ceremoniały"
 rite_ceremony_normal_desc:0 "$EFFECT_LIST_BULLET$ Umiarkowany wzrost [opinion|E] wśród gości\n$EFFECT_LIST_BULLET$ Umiarkowany spadek [stress_loss_i|E][stress|E][GetPlayer.Custom('WillGetModeratePrestigeCustomLoc')]\n\n#weak Dawne moce zasługują na szacunek, a nasze tradycje muszą być czczone z powagą. Przygotujemy właściwe ingrediencje i świętą przestrzeń — rytuał odprawiony z szacunkiem jest rytuałem prawdziwej mocy.#!"
 rite_ceremony_good:0 "Wystawne Ceremoniały"
 rite_ceremony_good_desc:0 "$EFFECT_LIST_BULLET$ Duży wzrost [opinion|E] wśród gości\n$EFFECT_LIST_BULLET$ Duży spadek [stress_loss_i|E][stress|E][GetPlayer.Custom('WillGetMajorPrestigeCustomLoc')]\n\n#weak Nie pożałujemy kosztów; najrzadsze artefakty będą naszym ogniskiem, najsilniejsze ofiary — naszym trybutem. Niech ten Wielki Rytuał będzie świadectwem naszej ambicji, ceremoniałem tak wielkim, że gwiazdy będą świadkami.#!"




