 coven_elective_candidates_tooltip:1 "Чтобы быть действительным кандидатом при $coven_elective_succession_law$, персонаж должен выполнить одно из следующих условий:\n$EFFECT_LIST_BULLET$Быть законным членом [extended_family|E] правителя, который не находится в очереди наследования Теократии или Республики. Дети кандидата не могут быть выдвинуты\n$EFFECT_LIST_BULLET$Быть [claimant|E] на титул, который не находится в очереди наследования Теократии или Республики\n$EFFECT_LIST_BULLET$Быть [de_jure|E] [vassal|E] с [piety_level|E] 4 или выше, который не находится в очереди наследования Теократии или Республики"
