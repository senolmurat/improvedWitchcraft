l_spanish:
### INTENTS
 blessing_intent:0 "Buscar Bendición"
 blessing_intent_desc:0 "Canaliza energías oscuras para recibir poderosos dones."
 curse_enemy_intent:0 "Maldecir Enemigo"
 curse_enemy_intent_desc:0 "Canaliza energías malévolas para maldecir a tus enemigos y rivales con desgracia y debilidad.\n$EFFECT_LIST_BULLET$Puede costar [piety_i][piety|E]"

 forbidden_knowledge_intent:0 "Buscar Conocimiento Prohibido"
 forbidden_knowledge_intent_desc:0 "Profundiza en tomos prohibidos para obtener conocimiento y sabiduría prohibidos. Es arriesgado y no para los débiles de corazón.\n$EFFECT_LIST_BULLET$Puedes ganar un punto de habilidad o [lifestyle_experience|E] en tu [lifestyle|E].\n$EFFECT_LIST_BULLET$Puedes ganar [trait|E]s negativos.\n$EFFECT_LIST_BULLET$#bold Ganarás#! [stress_gain_i|E] [stress|E].\n$BULLET_WITH_TAB$Los personajes con [GetTrait('craven').GetName( GetNullCharacter )] o [GetTrait('paranoid').GetName( GetNullCharacter )] ganarán [stress_gain_i|E] [stress|E] extra."

### EVENTS
 witchimproved.1001.t:0 "Buscar Bendición"
 witchimproved.1001.desc:0 "Las energías oscuras responden a tu llamada, y los espíritus del otro mundo te ofrecen su bendición. Elige qué tipo de don buscas de los poderes antiguos." 
 witchimproved.1001.a:0 "Aprender algo nuevo de [health_expert.GetFirstNameNoTooltip]."
 witchimproved.1002.t:0 "Maldice a tu Enemigo"
 witchimproved.1002.desc.start:0 "La cámara está llena de incienso, el humo se enrosca como serpientes fantasmales mientras el canto de tus seguidores reunidos se convierte en un coro frenético. Las sombras bailan en las paredes, estirándose en formas grotescas que parecen casi vivas.\n\n"
 witchimproved.1002.desc.mid:0 "En el centro, la ofrenda arde: sangre, hierbas y un fragmento de tu propia voluntad, sacrificado a los poderes invisibles que escuchan tu llamada. El velo entre mundos se estremece — y sientes una claridad terrible.\n\n"
 witchimproved.1002.desc.end:0 "Esta noche, el rito exige una víctima. Un alma, un destino, para ser retorcido y arruinado por tu malicia."
 witchimproved.1002.a:0 "Que la mente de [target.GetHerHis] colapse bajo el peso de la desesperación."
 witchimproved.1002.b:0 "Que la enfermedad roa la carne de [target.GetHerHis] hasta que se desmorone."
 witchimproved.1002.c:0 "Una maldición sobre la tierra de [target.GetHerHis], para que la pestilencia ahogue a su pueblo."

 witchimproved.1004.t:0 "Buscar Conocimiento Prohibido"
 witchimproved.1004.desc:0 "El tomo ante ti no es una mera colección de palabras — es una reliquia que susurra. La escritura se mueve cuando no miras, y en las esquinas de tu vista vislumbras verdades no destinadas a mentes mortales.\n\nCada instinto te dice que lo cierres, que lo consignes de vuelta al polvo y la oscuridad. Sin embargo, la atracción es irresistible. Con cada página que pasas, sientes el poder desplegándose — una claridad que promete maestría sobre tu camino elegido.\n\nPero hay peligro. Profundizar demasiado es invitar a la corrupción, permitir que algo ajeno se enrosque en tu alma. El precio puede ser la cordura, la salud, o algo peor. Podrías contenerse, recogiendo solo fragmentos de sabiduría — seguro, pero mucho menos gratificante. O... podrías entregarte al abismo, y ver qué secretos produce."
 witchimproved.1004.a:0 "Aprehenderé cada secreto, sin importar el costo."
 witchimproved.1004.b:0 "Tomaré solo lo que pueda soportar."
 witchimproved.1004.a.bad:0 "Has sido maldecido por el tomo"
 forbidden_knowledge_risk_tooltip:0 "Algo malo sucede..."

 witch.3014.g:0 "Experimentar con métodos no convencionales junto con [mystic.GetFirstNameNoTooltip]."
 witch.3014.g.knowledge:0 "[mystic.GetFirstNameNoTooltip] me enseña algo nuevo"
 witch.3014.g.inspiration:0 "La conversación es inspiradora"

### BOONS
 witch_blessing_diplomacy_boon:0 "Don de Diplomacia"
 witch_blessing_diplomacy_boon_desc:0 "El rito te ha bendecido con habilidades mejoradas de diplomacia y negociación, convirtiéndote en un maestro de la influencia y la persuasión."
 witch_blessing_health_boon:0 "Don de Salud"
 witch_blessing_health_boon_desc:0 "El rito te ha bendecido con salud mejorada y resistencia a enfermedades y plagas."
 witch_blessing_learning_boon:0 "Don de Aprendizaje"
 witch_blessing_learning_boon_desc:0 "La sabiduría antigua fluye a través de ti, mejorando tus capacidades de aprendizaje y comprensión cultural."
 witch_blessing_martial_boon:0 "Don Marcial"
 witch_blessing_martial_boon_desc:0 "El rito ha mejorado tu destreza marcial, convirtiéndote en un guerrero formidable y líder militar."
 witch_blessing_intrigue_boon:0 "Don de Intriga"
 witch_blessing_intrigue_boon_desc:0 "Has dominado el arte de las sombras y la intriga, convirtiéndote en un maestro de conspiraciones y secretos."
 witch_blessing_stewardship_boon:0 "Don de Administración"
 witch_blessing_stewardship_boon_desc:0 "Las fuerzas místicas guían la riqueza y la prosperidad hacia ti, mejorando tus capacidades económicas y administrativas."
 witch_blessing_fertility_boon:0 "Don de Fertilidad"
 witch_blessing_fertility_boon_desc:0 "El rito te ha bendecido con fertilidad mejorada y vitalidad, asegurando que tu linaje prospere."
 witch_blessing_allrounder_boon:0 "Don de Conocimiento"
 witch_blessing_allrounder_boon_desc:0 "El intercambio de conocimiento con otros invitados te ha otorgado una mejora integral de todas tus habilidades y atributos, convirtiéndote en un maestro de todos los oficios, por tiempo limitado..."
 witch_curse_weakness:0 "Debilidad Maldita"
 witch_curse_weakness_desc:0 "Un rito maldito ha drenado tu fuerza y habilidades, dejándote debilitado y vulnerable."

### TRAITS
 trait_track_witch:0 "Brujería"
 trait_track_witch_desc:0 "La práctica de la brujería y la magia oscura, volviéndose más fuerte con la experiencia y la dedicación al oficio."

