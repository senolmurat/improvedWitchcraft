 ### INTENTS
 blessing_intent:0 "Chercher une Bénédiction"
 blessing_intent_desc:0 "Canalisez des énergies obscures pour recevoir de puissantes faveurs."
 curse_enemy_intent:0 "Maudire un Ennemi"
 curse_enemy_intent_desc:0 "Canalisez des énergies malveillantes pour maudire vos ennemis et rivaux de malchance et de faiblesse.\n$EFFECT_LIST_BULLET$Peut coûter [piety_i][piety|E]"

 forbidden_knowledge_intent:0 "Chercher un Savoir Interdit"
 forbidden_knowledge_intent_desc:0 "Plongez dans des grimoires interdits pour acquérir un savoir défendu et de la sagesse. C'est risqué et pas pour les âmes faibles.\n$EFFECT_LIST_BULLET$Vous pourriez gagner un point d'atout ou de l'[lifestyle_experience|E] dans votre [lifestyle|E].\n$EFFECT_LIST_BULLET$Vous pourriez gagner des [trait|E]s négatifs.\n$EFFECT_LIST_BULLET$Vous #bold gagnerez#! du [stress_gain_i|E] [stress|E].\n$BULLET_WITH_TAB$Les personnages [GetTrait('craven').GetName( GetNullCharacter )] ou [GetTrait('paranoid').GetName( GetNullCharacter )] gagneront du [stress|E] supplémentaire."

 ### EVENTS
 witchimproved.1001.t:0 "Chercher une Bénédiction"
 witchimproved.1001.desc:0 "Les énergies sombres répondent à votre appel, et les esprits de l'autre monde vous offrent leur bénédiction. Choisissez le type de faveur que vous cherchez auprès des anciens pouvoirs."
 witchimproved.1001.a:0 "Apprenez quelque chose de nouveau de [health_expert.GetFirstNameNoTooltip]."
 witchimproved.1002.t:0 "Maudire Votre Ennemi"
 witchimproved.1002.desc.start:0 "La pièce est saturée d'encens, la fumée s'enroulant comme des serpents fantomatiques tandis que les chants de vos fidèles réunis montent en un chœur frénétique. Les ombres dansent sur les murs, s'étirant en formes grotesques qui semblent presque vivantes.\n\n"
 witchimproved.1002.desc.mid:0 "Au centre, l'offrande brûle : du sang, des herbes et un fragment de votre propre volonté, sacrifiés aux puissances invisibles qui entendent votre appel. Le voile entre les mondes tremble — et vous ressentez une terrible clarté.\n\n"
 witchimproved.1002.desc.end:0 "Ce soir, le rite exige une victime. Une âme, un destin, à tordre et à ruiner par votre malice."
 witchimproved.1002.a:0 "Que l'esprit de [target.GetHerHis] s'effondre sous le poids du désespoir."
 witchimproved.1002.b:0 "Que la maladie ronge la chair de [target.GetHerHis] jusqu'à ce qu'[target.GetSheHe] s'effondre."
 witchimproved.1002.c:0 "Une malédiction sur la terre de [target.GetHerHis], que la peste étouffe son peuple."

 witchimproved.1004.t:0 "Chercher un Savoir Interdit"
 witchimproved.1004.desc:0 "Le grimoire devant vous n'est pas un simple recueil de mots — c’est une relique qui murmure. L'écriture change quand vous ne regardez pas, et au coin de votre regard vous entrevoyez des vérités que l'esprit mortel ne devrait pas connaître.\n\nChaque instinct vous ordonne de le fermer, de le rendre à la poussière et aux ténèbres. Pourtant, l'attrait est irrésistible. À chaque page tournée, vous sentez le pouvoir se déployer — une clarté qui promet la maîtrise de votre voie.\n\nMais il y a un danger. Plonger trop profond, c'est inviter la corruption, laisser quelque chose d'étranger s'enrouler dans votre âme. Le prix peut être la santé mentale, la santé, ou pire. Vous pourriez vous retenir, ne glaner que des fragments — plus sûr, mais bien moins gratifiant. Ou… vous pourriez vous abandonner à l'abîme, et voir quels secrets il révèle."
 witchimproved.1004.a:0 "Je saisirai chaque secret, quel qu'en soit le prix."
 witchimproved.1004.b:0 "Je ne prendrai que ce que je peux supporter."
 witchimproved.1004.a.bad:0 "Vous avez été maudit par le grimoire"
 forbidden_knowledge_risk_tooltip:0 "Quelque chose de mauvais arrive…"

 ### BOONS
 witch_blessing_diplomacy_boon:0 "Faveur de Diplomatie"
 witch_blessing_diplomacy_boon_desc:0 "Le rite vous a béni d'une diplomatie et d'un talent de négociation accrus, faisant de vous un maître de l'influence."
 witch_blessing_health_boon:0 "Faveur de Santé"
 witch_blessing_health_boon_desc:0 "Le rite vous a conféré une meilleure santé et une résistance accrue aux maladies et aux fléaux."
 witch_blessing_learning_boon:0 "Faveur d'Érudition"
 witch_blessing_learning_boon_desc:0 "Une sagesse ancienne coule en vous, renforçant vos capacités d'apprentissage et votre compréhension culturelle."
 witch_blessing_martial_boon:0 "Faveur Martiale"
 witch_blessing_martial_boon_desc:0 "Le rite a accru votre prouesse martiale, faisant de vous un chef militaire redoutable."
 witch_blessing_intrigue_boon:0 "Faveur d'Intrigue"
 witch_blessing_intrigue_boon_desc:0 "Vous avez maîtrisé l'art des ombres et de l'intrigue, devenant un maître des complots et des secrets."
 witch_blessing_stewardship_boon:0 "Faveur d'Intendance"
 witch_blessing_stewardship_boon_desc:0 "Des forces mystiques guident la richesse vers vous, améliorant vos capacités économiques et administratives."
 witch_blessing_fertility_boon:0 "Faveur de Fertilité"
 witch_blessing_fertility_boon_desc:0 "Le rite vous a béni d'une fertilité et d'une vitalité accrues, assurant la prospérité de votre lignée."
 witch_blessing_allrounder_boon:0 "Faveur de Connaissance"
 witch_blessing_allrounder_boon_desc:0 "L'échange de savoir avec les autres invités vous a octroyé une amélioration globale de toutes vos aptitudes, faisant de vous un maître de tous les arts, pour un temps limité…"
 witch_curse_weakness:0 "Faiblesse Maudite"
 witch_curse_weakness_desc:0 "Un rite maudit a sapé vos forces, vous laissant affaibli et vulnérable."

 ### TRAITS
 trait_track_witch:0 "Sorcellerie"
 trait_track_witch_desc:0 "La pratique de la sorcellerie et de la magie noire, qui se renforce avec l'expérience et le dévouement au culte."

