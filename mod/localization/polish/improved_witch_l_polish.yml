 ### TRADITIONS
 tradition_occult_practices_name:0 "Praktyki Okultystyczne"
 tradition_occult_practices_desc:0 "Postrzeganie magii jako dyscypliny zakorzenionej w wiedzy ezoterycznej. Jej wyznawcy wierzą, że poprzez staranne stosowanie rytuałów, symboli i inkantacji z zakazanej wiedzy można posiąść kontrolę nad niewidzialnymi siłami świata. Moc nie jest dana, jest zdobywana przez zrozumienie."
 rulers_with_witch_desc:0 "Ta [culture|E] nie ma #V 5#! [rulers|E] z [GetTrait('witch').GetName( GetNullCharacter )] [trait|E]"
 culture_parameter_more_frequent_witch_rituals:0 "Przerwa między [GetActivityType('activity_witch_ritual').GetName] [activities|E] jest #P zmniejszona#! o #V 1#! rok"
 culture_parameter_easier_to_convert_witch:0 "[characters|E] tej [culture|E] łatwiej przekonać poprzez $convert_to_witchcraft_interaction$"
 culture_parameter_witch_trait_more_valued:3 "[GetTrait('witch').GetName( GetNullCharacter )] [trait|E] jest postrzegana jako [prestige_i][prestiżowa|E]\n$EFFECT_LIST_BULLET$Organizacja [GetActivityType('activity_witch_ritual').GetName] przynosi [prestige_i][prestige|E]"
 COMPATRIOT_PARAMETER_DESC:0 "Z [traditions|E] vs. tej samej [culture|E]: $VALUE|+0=$"

 tradition_folk_healers_name:0 "Ludowi Uzdrowiciele"
 tradition_folk_healers_desc:0 "Są tacy, którzy wierzą, że prawdziwe uzdrowienie pochodzi z jedności ziemi i ducha. Wiedza o ziołach leczy ciało, ale tylko mądrość dawnych ścieżek koi niespokojną duszę i odpiera niewidzialne zarazy. Najbardziej szanowani uzdrowiciele kroczą obiema drogami, łącząc praktyczną medycynę z głęboką magią natury."
 no_witch_healer_in_realm:0 "Musisz mieć przynajmniej jednego [vassal|E], [courtier|E] lub [councillor|E] z [GetTrait('witch').GetName( GetNullCharacter )] i [GetTrait('lifestyle_herbalist').GetName( GetNullCharacter )] [traits|E]"
 culture_parameter_herbalist_trait_witch_bonuses:0 "[GetTrait('lifestyle_herbalist').GetName( GetNullCharacter )] [trait|E] ma dodatkowe premie"
 culture_parameter_can_appoint_court_alchemist:0 "Można mianować #high [GetCourtPositionType( 'court_alchemist_court_position' ).GetName()]#! jako [court_position|E]"
 culture_parameter_easier_herbalist_trait_gain_from_rite:0 "[GetTrait('lifestyle_herbalist').GetName( GetNullCharacter )] [trait|E] łatwiej uzyskać podczas [GetActivityType('activity_witch_ritual').GetName] [activity|E]"
 culture_parameter_negate_witch_trait_diplomacy_penalty:0 "Usuwa karę do [diplomacy|E] z [GetTrait('witch').GetName( GetNullCharacter )] [trait|E]"

