### TRADITIONS
 tradition_occult_practices_name:0 "Occult Practices"
 tradition_occult_practices_desc:0 "Views on magic as a discipline rooted in esoteric knowledge. Its followers believe that through the careful application of rituals, symbols, and incantations found in forbidden lore, one can command the unseen forces of the world. Power is not given, but seized through understanding."
 rulers_with_witch_desc: "The [culture|E] does not have #V 5#! [rulers|E] with [GetTrait('witch').GetName( GetNullCharacter )] [traits|E]"
 culture_parameter_more_frequent_witch_rituals:0 "Delay between [GetActivityType('activity_witch_ritual').GetName] [activities|E] are #P reduced#! by #V 1#! year"
 culture_parameter_easier_to_convert_witch:0 "[characters|E] of this [culture|E] are easier to $convert_to_witchcraft_interaction$"
 culture_parameter_witch_trait_more_valued:3 "[GetTrait('witch').GetName( GetNullCharacter )] [trait|E] is seen as [prestige_i][prestigious|E]\n$EFFECT_LIST_BULLET$Hosting a [GetActivityType('activity_witch_ritual').GetName] earns [prestige_i][prestige|E]"
 COMPATRIOT_PARAMETER_DESC:0 "From [traditions|E] vs. same [culture|E]: $VALUE|+0=$"

 tradition_folk_healers_name:0 "Folk Healers"
 tradition_folk_healers_desc:0 "There are those who believe that true healing comes from the union of earth and spirit. Knowledge of herbs mends the flesh, but only the wisdom of the old ways can soothe a troubled soul or ward off unseen blights. Their most respected healers are therefore those who walk both paths, blending practical medicine with the deeper magic of the natural world."
 no_witch_healer_in_realm: "You must have at least one [vassal|E], [courtier|E], or [councillor|E], with [GetTrait('witch').GetName( GetNullCharacter )] and [GetTrait('lifestyle_herbalist').GetName( GetNullCharacter )] [trait|E]s"
 culture_parameter_can_appoint_court_alchemist:0 "Can appoint #high [GetCourtPositionType( 'court_alchemist_court_position' ).GetName()]#! [court_position|E]"
 culture_parameter_easier_herbalist_trait_gain_from_rite:0 "The [GetTrait('lifestyle_herbalist').GetName( GetNullCharacter )] [trait|E] is easier to gain from [GetActivityType('activity_witch_ritual').GetName] [activity|E]"
 culture_parameter_can_gain_mystic_trait_from_rite:0 "Can gain [GetTrait('lifestyle_mystic').GetName( GetNullCharacter )] [trait|E] for attending [GetActivityType('activity_witch_ritual').GetName] [activity|E]"

### ACTIVITY OPTIONS
 rite_ceremony_conditional_minor_prestige_loc: "\n$EFFECT_LIST_BULLET$ Minor [prestige_i][prestige|E] gain"
 rite_ceremony_conditional_moderate_prestige_loc: "\n$EFFECT_LIST_BULLET$ Increased [prestige_i][prestige|E] gain"
 rite_ceremony_conditional_major_prestige_loc: "\n$EFFECT_LIST_BULLET$ Greatly increased [prestige_i][prestige|E] gain"
 rite_option_ceremony: "Ceremonials"
 rite_ceremony_bad: "Humble Ceremonials"
 rite_ceremony_bad_desc: "$EFFECT_LIST_BULLET$ Small [opinion|E] gain with guests\n$EFFECT_LIST_BULLET$ Minor [stress_loss_i|E][stress|E] loss[GetPlayer.Custom('WillGetMinorPrestigeCustomLoc')]\n\n#weak The rite is not a performance for the uninitiated. We shall gather in secret, our tools humble and our voices low, for true power lies not in spectacle, but in the quiet communion of the faithful.#!"
 rite_ceremony_normal: "Dignified Ceremonials"
 rite_ceremony_normal_desc: "$EFFECT_LIST_BULLET$ Moderate [opinion|E] gain with guests\n$EFFECT_LIST_BULLET$ Moderate [stress_loss_i|E][stress|E] loss[GetPlayer.Custom('WillGetModeratePrestigeCustomLoc')]\n\n#weak The old powers deserve their due, and our traditions must be honored with reverence. We shall procure the proper reagents and prepare the sacred space, for a rite performed with respect is a rite of true power.#!"
 rite_ceremony_good: "Extravagant Ceremonials"  
 rite_ceremony_good_desc: "$EFFECT_LIST_BULLET$ Great [opinion|E] gain with guests\n$EFFECT_LIST_BULLET$ Major [stress_loss_i|E][stress|E] loss[GetPlayer.Custom('WillGetMajorPrestigeCustomLoc')]\n\n#weak No expense shall be spared; the rarest artifacts shall be our focus, the most potent offerings our tribute. Let this Grand Rite be a testament to our ambition, a ceremony so grand that the very stars will bear witness to our power.#!"